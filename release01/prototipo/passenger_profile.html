<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Passageiro – Uber</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="index.html" class="logo text-decoration-none text-white"
          >UBER</a
        >
        <button
          class="btn btn-danger"
          onclick="window.location.href='index.html'"
        >
          Sair
        </button>
      </div>
    </header>

    <main class="container my-5">
      <section class="section-card">
        <h2 class="card-title">Bem-vindo, Passageiro</h2>

        <form id="profileForm">
          <!-- Foto de perfil -->
          <div class="mb-4 text-center">
            <img
              src="https://via.placeholder.com/150"
              id="profileImage"
              class="rounded-circle mb-2"
              width="150"
              height="150"
              alt="Foto de perfil"
            />
            <div id="profileImageUpload" class="hidden">
              <input
                type="file"
                class="form-control mt-2"
                id="profileImageInput"
                accept="image/*"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label"><strong>Nome:</strong></label>
              <input
                type="text"
                class="form-control"
                id="nome"
                value="João Silva"
                disabled
              />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label"><strong>CPF:</strong></label>
              <input
                type="text"
                class="form-control cpf"
                value="123.456.789-00"
                disabled
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label"
                ><strong>Data de Nascimento:</strong></label
              >
              <input
                type="date"
                class="form-control"
                id="dataNascimento"
                value="1990-01-01"
                disabled
              />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label"><strong>Sexo:</strong></label>
              <select class="form-select" id="sexo" disabled>
                <option value="masculino" selected>Masculino</option>
                <option value="feminino">Feminino</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label"><strong>E-mail:</strong></label>
            <input
              type="email"
              class="form-control"
              id="email"
              value="joao@email.com"
              disabled
            />
          </div>

          <div class="mb-3 confirm-email hidden">
            <label class="form-label"
              ><strong>Confirme o novo E-mail:</strong></label
            >
            <input type="email" class="form-control" id="confirmEmail" />
          </div>

          <div class="mb-3">
            <label class="form-label"><strong>Telefone:</strong></label>
            <input
              type="text"
              class="form-control phone"
              id="telefone"
              value="(11) 91234-5678"
              disabled
            />
          </div>

          <div class="mb-3">
            <label class="form-label"><strong>Situação:</strong></label>
            <input
              type="text"
              class="form-control"
              id="situacao"
              value="Ativo"
              disabled
            />
          </div>

          <div class="mb-3">
            <h5 class="mb-3">Foto de perfil</h5>
            <div class="border p-3 rounded">
              <div class="mb-3">
                <label class="form-label"
                  >Foto de perfil</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="perfilFoto"
                  accept="image/*"
                />
                <small class="text-muted"
                  >Opcional</small
                >
              </div>
            </div>
          </div>

          <div class="d-flex flex-wrap gap-2 mt-4">
            <button type="button" id="editarBtn" class="btn btn-secondary">
              <i class="fas fa-edit me-2"></i>Alterar Dados
            </button>
            <button type="submit" id="salvarBtn" class="btn btn-success hidden">
              <i class="fas fa-save me-2"></i>Salvar
            </button>
            <button
              type="button"
              id="cancelarBtn"
              class="btn btn-warning hidden"
            >
              <i class="fas fa-times me-2"></i>Cancelar
            </button>
            <button type="button" id="desativarBtn" class="btn btn-danger">
              <i class="fas fa-user-slash me-2"></i>Desativar Conta
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="confirmModal"
      tabindex="-1"
      aria-labelledby="confirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">
              Confirmar Desativação
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">Você realmente deseja desativar a conta?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Não
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmarDesativar"
            >
              Sim
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
